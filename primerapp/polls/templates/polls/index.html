{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if questions %}
<ul>
    {% for q in questions %}
        <li>
            <a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a>
        </li>
    {% endfor %}
</ul>
{% else %}
    <p>No hay preguntas</p>
{% endif %}
